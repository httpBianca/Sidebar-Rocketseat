<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar | Clinica Veterinária</title>
</head>
<body>
    <header>
        <div class="main">
            <img src="images/logo.svg" alt="logo veterinario" id="logo">
            <img src="images/menu.svg" alt="" id="menu">
        </div>
        <nav>
            <ul>
                <li><img src="images/search.svg" alt=""><a href="#">Buscar</a></li>
                <li><img src="images/grid.svg" alt=""><a href="#">Dashboad</a></li>
                <li><img src="images/pet.svg" alt=""><a href="#">Pets</a></li>
                <li><img src="images/user.svg" alt=""><a href="#">Clientes</a></li>
                <li><img src="images/vet.svg" alt=""><a href="#">Vets</a></li>
                <li><img src="images/settings.svg" alt=""><a href="#">Ajustes</a></li>
            </ul>
        </nav>
        <div class="log">
            <img src="images/photo.jpg" alt="">
            <div class="texto">
                <p>Eleonor Pena</p>
                <span>Veterinária</span>
            </div>
            <img src="images/log-out.svg" alt="">
        </div>
    </header>

    <div class="home">
        <div class="text">Dashboard</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
